<mat-toolbar color="primary">
  <button (click)="toggleAside()">
    <mat-icon *ngIf="isAsideVisible == false">menu</mat-icon>
    <mat-icon *ngIf="isAsideVisible">close</mat-icon>
</button>

  <span>Gagay Mobile Shop</span>
  <span class="example-spacer"></span>
  <button (click)="openCart()" mat-icon-button matBadge="8" matBadgePosition="before"
  matBadgeColor="accent" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button (click)="openProductList()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>list_alt</mat-icon>
  </button>
</mat-toolbar>

<app-sidenav [isVisible]="isAsideVisible"></app-sidenav>
