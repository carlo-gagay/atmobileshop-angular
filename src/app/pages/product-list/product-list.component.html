<mat-card>
    <mat-card-title>
        <mat-icon>list_alt</mat-icon> Product list
    </mat-card-title>
    <mat-card-subtitle>
        Your e-commerse web, insights.
    </mat-card-subtitle>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let productPrice"> {{productPrice.product.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let productPrice"> {{productPrice.product.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let productPrice"> {{productPrice.product.description}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let productPrice"> {{productPrice.product.quantity}} </td>
                </ng-container>

                <ng-container matColumnDef="srp">
                    <th mat-header-cell *matHeaderCellDef> SRP </th>
                    <td mat-cell *matCellDef="let productPrice"> {{productPrice.srp}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let productPrice">
                        <a (click)="openCheckOut()">
                            <mat-icon>shopping_cart</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic products">
            </mat-paginator>
        </div>

    </mat-card-content>
</mat-card>
